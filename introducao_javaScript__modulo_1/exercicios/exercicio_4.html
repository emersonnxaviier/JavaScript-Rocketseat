    <p>Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é: <br/>
        function experiencia(anos) {
         // código aqui
        }
        var anosEstudo = 7;
        experiencia(anosEstudo);
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado

<script>

function experiencia(anosEstudo ) {
   if(anosEstudo > 0 && anosEstudo <= 1){
       return('iniciante')
   }
   else if(anosEstudo > 1 && anosEstudo <= 3){
       return('intermediario')
   }
   else if(anosEstudo > 3 && anosEstudo <= 6){
       return('avançado')
   }
   else{
       return('jedi master')
   }
}

var r = experiencia(7)
console.log(r)
