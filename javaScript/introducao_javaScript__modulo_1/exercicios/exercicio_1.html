<!DOCTYPE html>

<body>

    <!--Crie uma função que dado o objeto a seguir: var endereco={ rua: "Rua dos pinheiros", numero: 1293, bairro: "Centro", cidade: "São Paulo", uf: "SP" };
     Retorne o seguinte conteúdo:
    
    O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.-->

    <script>
        function mostrar(rua, numero, bairro, cidade, uf) {
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };
            return endereco;
        }
        var g = mostrar();
        console.log('o usuario mora em ', g.cidade, '/', g.uf, ', no bairro ', g.bairro, ' na rua ', g.rua, ' com nº ', g.numero);
    </script>
</body>
