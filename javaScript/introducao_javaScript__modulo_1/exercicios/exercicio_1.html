<body>

<p>Crie uma função que dado o objeto a seguir:
    <br/>
    <br/>

    var endereco = {
     rua: "Rua dos pinheiros",
     numero: 1293,
     bairro: "Centro",
     cidade: "São Paulo",
     uf: "SP"
    };
    <br/>
    <br/>
    Retorne o seguinte conteúdo:
    <br/>
    <br/>
    O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
    nº 1293.</p>

<script>

function mostrar(rua, numero, bairro, cidade, uf ) {
    var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
};
return endereco;
}
var g = mostrar();
console.log('o usuario mora em ', g.cidade,'/',g.uf,', no bairro ', g.bairro,' na rua ',g.rua,' com nº ',g.numero);
</script>
